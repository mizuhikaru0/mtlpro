  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" media="print" onload="this.media='all'">

  <link rel="stylesheet" href="styles.css">

  <!-- Schema Markup -->
  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "MTL Pro",

    "offers": {

      "price": "0",

    }

<body>
  <header class="app-header" role="banner">
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 3v2m6.364 1.636l-1.414 1.414M21 12h-2m-1.636 6.364l-1.414-1.414M12 21v-2M6.364 18.364l1.414-1.414M3 12h2m1.636-6.364l1.414 1.414M12 7a5 5 0 100 10 5 5 0 000-10z" stroke="currentColor" stroke-width="2"/>
    </svg></button>
    <h1 itemprop="name">MTL Pro</h1>
  </header>

  <main class="translator-container" role="main">
    <!-- Input Area -->
    <div class="text-box">
      <textarea 
        id="inputText" 
        placeholder="Masukkan teks di sini..." 
        oninput="autoResize(this); updateCounter()"
        aria-label="Input teks untuk terjemahan"
      ></textarea>
      <button class="clear-btn" onclick="clearInput()" title="Hapus Input"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6h18M9 6V4h6v2m2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h12z" stroke="currentColor" stroke-width="2"/>
      </svg></button>
      <div class="counter" id="charCounter">0 karakter</div>
    </div>
    <div class="language-selector">
      <select id="sourceLang" aria-label="Pilih bahasa sumber">
        <option value="auto">Deteksi Bahasa</option>
        <option value="en">Inggris</option>
        <option value="id">Indonesia</option>
        <option value="ja">Jepang</option>
      </select>
      <select id="targetLang" aria-label="Pilih bahasa target">
        <option value="id">Indonesia</option>
        <option value="en">Inggris</option>
        <option value="ja">Jepang</option>
      </select>
    </div>
    <!-- Tombol Glosarium -->
    <div class="toggle-glossary-panel">
      <button class="btn-minimal" onclick="toggleGlossaryModal()" aria-expanded="false">Glosarium</button>
    </div>

    <!-- Modal Glosarium -->
    <div id="glossaryModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="toggleGlossaryModal()">&times;</span>
        <!-- Opsi Glosarium -->
        <div class="glossary-options">
          <input type="file" id="glossaryFile" accept=".txt" hidden aria-label="Upload file glosarium">
          <button class="btn-minimal" onclick="document.getElementById('glossaryFile').click()">Upload</button>
          <button class="btn-minimal" onclick="toggleGlossaryEditor()">Edit</button>
        </div>
        <!-- Editor dan Preview Glosarium -->
        <div class="glossary-editor" id="glossaryEditor" style="display: none;">
          <textarea id="glossaryText" placeholder="Format: kata_kunci = terjemahan (satu per baris)" aria-label="Editor glosarium"></textarea>
          <div class="button-group">
            <button class="btn" onclick="saveGlossary()">Simpan</button>
          </div>
          <div id="glossaryPreview"></div>
        </div>
      </div>
    </div>
        
    <!-- Output Area -->
    <div class="text-box">
      <textarea 
        id="outputText" 
        placeholder="Hasil terjemahan..." 
        readonly 
        oninput="autoResize(this)"
        aria-label="Hasil terjemahan"
      ></textarea>
      <button class="clear-btn" onclick="clearOutput()" title="Hapus Output"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6h18M9 6V4h6v2m2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h12z" stroke="currentColor" stroke-width="2"/>
      </svg></button>
      <button class="copy-btn" onclick="copyText()" title="Salin Hasil"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 9h6M9 13h6m-9 4h9m2 4H7a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v14a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2"/>
      </svg></button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Riwayat -->
    <div class="history">
      <div class="history-header">
        <h3>Riwayat Terjemahan</h3>
        <button class="btn" onclick="clearHistory()">Hapus Riwayat</button>
      </div>
      <div id="historyList" role="region" aria-live="polite"></div>
    </div>

    <!-- Notifikasi -->
    <div class="toast" id="toast" role="alert"></div>
  </main>
  <!-- Floating Confirmation Dialog -->
<div id="confirmModal" class="modal confirm-modal">
  <div class="modal-content confirm-content">
    <p id="confirmMessage"></p>
    <div class="confirm-buttons">
      <button id="confirmYes" class="btn">Ya</button>
      <button id="confirmNo" class="btn">Tidak</button>
    </div>
  </div>
</div>
<!-- Modal Edit Glosarium Mengambang -->
<div id="editGlossaryModal" class="modal edit-glossary-modal">
  <div class="modal-content edit-glossary-content">
    <p id="editGlossaryMessage"></p>
    <input type="text" id="editGlossaryInput" placeholder="Masukkan terjemahan baru..." />
    <div class="edit-glossary-buttons">
      <button id="editGlossarySave" class="btn">Simpan</button>
      <button id="editGlossaryCancel" class="btn">Batal</button>
    </div>
  </div>
</div>

  <footer role="contentinfo">
    <p>&copy; 2025 MTL Pro. <span itemprop="copyrightHolder"></span></p>
    <p class="powered-by">Powered by <a href="https://translate.google.com/" target="_blank" rel="noopener">Google Translate</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
